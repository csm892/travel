<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>

    <script>

        function checkUsername() {
            //1.获取用户名值
            var username = $("#content").val();

            //3.判断，给出提示信息
            var flag =username!=null;
            if(flag){

                $("#content").css("border","");
            }else{

                $("#content").css("border","1px solid red");
                alert("请填写评论")
            }

            return flag;
        }


        $(function () {
            //当表单提交时，调用所有的校验方法
            $("#registerForm").submit(function(){
                //1.发送数据到服务器
                if(checkUsername() ){
                    //校验通过,发送ajax请求，提交表单的数据   username=zhangsan&password=123
                    $.post("discuss/add",$(this).serialize(),function(data){

                        alert("评论成功")
                       // location.href="index.html";
                    });

                }
                });
            //当某一个组件失去焦点是，调用对应的校验方法
            $("#content").blur(checkUsername);


        });


    </script>


</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color:red;text-align: center"></div>
            <!--注册表单-->
            <form id="registerForm" >

                <!--提交处理请求的标识符-->
                <!--<input type="hidden" name="action" value="register">-->
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="content">内容</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="content" name="content" placeholder="请输入评论内容">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="content">线路id</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="rid" name="rid" placeholder="">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="提交评论">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
